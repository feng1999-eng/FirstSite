{% extends "layout.html" %}
{% block content %}
    <div class="container">
    <div style="margin-bottom: 10px">
        <a class="btn btn-primary btn-success" href="/admin/add">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            新建管理员</a>
        <div style="float: right;width: 300px">
            <form>
         <div class="input-group">
            <input type="text" class="form-control" placeholder="Search for..." name="q" value="{{ query }}">
            <span class="input-group-btn">
                <button class="btn btn-default" type="submit">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                </button>
            </span>
            </div>
                </form>
        </div>
    </div>
<div class="panel panel-default">
      <!-- Default panel contents -->
      <div class="panel-heading">
          <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
          管理员列表</div>
      <!-- Table -->
      <table class="table table-bordered" >
        <thead>
          <tr>
            <th>ID</th>
            <th>用户名</th>
            <th>密码</th>
          </tr>
        </thead>
        <tbody>
        {% for item in adminList %}
          <tr>
            <th scope="row">{{ item.id }}</th>
            <td>{{ item.username }}</td>
              <td>********</td>
            <td>
                <a class="btn btn-primary btn-xs" href="/user/{{ item.id }}/edit">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    编辑</a>
                <a class="btn btn-danger btn-xs" href="/user/{{ item.id }}/delete/">
                    <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                    删除</a>
            </td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
<ul class="pagination">
    <li>
      <a href="#" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
        {% for item in pageList %}
        {{ item }}
        {% endfor %}
    <li>
      <a href="#" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</div>
</div>
{% endblock %}
